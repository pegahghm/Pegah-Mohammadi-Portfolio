  <path d="M23 10 C23 8.5 21.8 7.5 20.5 7.5 C19.8 7.5 19.2 8 19 8.5 C18.8 8 18.2 7.5 17.5 7.5 C16.2 7.5 15 8.5 15 10 C15 12 19 15 19 15 C19 15 23 12 23 10 Z" 
